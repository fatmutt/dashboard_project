<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dashboard</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/520b922d18.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id = 'container'>
        <div class = 'sidebar'>
            <h1><i class="fa-regular fa-note-sticky"></i>Dashboard</h1>
            <ul class="top">
                <li class = 's-li'><i class="fa fa-home" aria-hidden="true"></i>Home</li>
                <li class = 's-li'><i class="fa fa-user" aria-hidden="true"></i>Profile</li>
                <li class = 's-li'><i class="fas fa-comment-alt"></i>Messages</li>
                <li class = 's-li'><i class="fa-solid fa-clock"></i>History</li>
                <li class = 's-li'><i class="fas fa-tasks"></i>Tasks</li>
                <li class = 's-li'><i class="fa fa-users" aria-hidden="true"></i>Communities</li>

            </ul>
            <ul class="bottom">
                <li class = 'help'><i class="fa fa-cog" aria-hidden="true"></i> Settings</li>
                <li class = 'help'><i class="fa-solid fa-question"></i>Support</li>
                <li class = 'help'><i class="fa-solid fa-shield"></i>Privacy</li>
            </ul>
        </div>
        <div class = 'header'>
            <i class="fa-solid fa-magnifying-glass"></i>
            <input type="text">
            <div><i class="fa-solid fa-bell"></i></div>
        </div>
        <div class = 'projects'>
            <h3>Your Projects</h3>
            <div class = 'main'>
                <div class="content"></div>
                <div class="content"></div>
                <div class="content"></div>
                <div class="content"></div>
                <div class="content"></div>
                <div class="content"></div>
            </div>
        </div>
    </div>
</body>
</html>
